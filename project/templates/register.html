{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" pattern="[A-Za-z]{6,10}" title="Username must be between 6 and 10 characters long">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="[A-Za-z]{6,10}" title="Password must be between 6 and 10 characters long">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password" pattern="[A-Za-z]{6,10}" title="Password must be between 3 and 10 characters long">
        </div>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}
