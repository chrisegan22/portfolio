<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Birthdays</title>
        <script>
            function validateForm() {
              var x = document.forms["submit"]["name"].value;
              var y = document.forms["submit"]["month"].value;
              var z = document.forms["submit"]["day"].value;
              if (x == "" || x == null) {
                alert("Must be filled out correctly : name, month and day!");
                return false;
              }
              if (y == "" || y == null) {
                alert("Must be filled out correctly : name, month and day!");
                return false;
              }
              if (z == "" || z == null) {
                alert("Must be filled out correctly : name, month and day!");
                return false;
              }
            }
            </script>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!--Action = rout to take and method is how to submit the form-->
                <form name="submit" action="/" onsubmit="return validateForm()" method="post" required>
                    <input name="name" placeholder="Name" type="text">
                    <input name="month" placeholder="Month" type="number" min="1" max="12">
                    <input name="day" placeholder="Day" type="number" min="1" max="31">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                <td>
                                    <form action="/remove" method="post">
                                    <!-- submits to /remove with a method of POST -->
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Remove">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
