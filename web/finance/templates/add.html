{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <br>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_cash" placeholder="Please add amount" type="float">
        </div>
        <button class="btn btn-primary" type="submit"><strong>Add</strong></button>
    </form>
{% endblock %}
