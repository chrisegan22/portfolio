{% extends "layout.html" %}

{% block title %}
     Withdraw Cash
{% endblock %}

{% block main %}
    <h1>Withdraw Cash</h1>
    <br>
    <form action="/withdraw_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_cash" placeholder="Withdraw Amount" type="float">
        </div>
        <button class="btn btn-primary" type="submit"><strong>Withdraw</strong></button>
    </form>
{% endblock %}
